<div class="row">
  <div class="col-sm-6 col-sm-offset-1 pokemones">
    <div class="col-xs-1" *ngFor="let pokemon of pokemones" (click)="onSelect(pokemon)">
      <img class="pokemon"  src={{pokemon.image}} title={{pokemon.name}}/>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="pokedex">
      <div *ngIf="pokemon">
        <span class="pokedex-number">
          {{pokemon.pokedex}}
        </span>
        <div class="image">
          <img src={{pokemon.image}}/>
        </div>
        <div class="name">
          {{pokemon.name}} {{pokemon.mote}}
        </div>
        <ul class="kinds">
          <span class="label {{pokemon.kind1 | lowercase}}">{{pokemon.kind1}}</span>
          <br/>
          <span class="label {{pokemon.kind2 | lowercase}}">{{pokemon.kind2}}</span>
          <!--<span class="label {{pokemon.kind2}}">{{pokemon.kind2}}</li>-->
        </ul>
      </div>
    </div>
  </div>
</div>
