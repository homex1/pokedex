<div class="row">
  <div class="col-sm-6 col-sm-offset-1 pokemones">
    <div class="col-xs-1" *ngFor="let pokemon of pokemones" (click)="onSelect(pokemon)">
      <img class="pokemon"  src={{pokemon.image}} title={{pokemon.name}}/>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="pokedex">
      <div *ngIf="pokemon">
        <span class="pokedex-number">
          <h4>{{pokemon.pokedex}}</h4>
        </span>
        <div class="name">
          <h2>{{pokemon.name}}</h2>
        </div>
        <div class="image">
          <img src={{pokemon.image}}/>
        </div>
        <div class="mote">
          <div>
            <input class="pokemon" [(ngModel)]="pokemon.mote" placeholder="{{pokemon.name}}"/>
          </div>
        </div>
        <div class="kinds">
          <input class="{{(pokemon.kind1 | lowercase) || 'default'}} kind" [(ngModel)]="pokemon.kind1" placeholder="Tipo"/>

          <input class="{{(pokemon.kind2 | lowercase) || 'default'}}" [(ngModel)]="pokemon.kind2" placeholder="Tipo"/>

          <button class="cancel" (click)="cancel()"></button>
          <button class="save" (click)="save()"></button>

        </div>
      </div>
    </div>



  </div>
</div>
